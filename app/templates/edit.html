<div class="card" >
    <div class="card-header" 
        id="crop-accordion" 
        data-toggle="collapse" 
        data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        <h5 class="mb-0">
            <i class="bi bi-crop"></i>
            Crop
        </h5>
    </div>
    <div id="collapseOne" class="collapse" aria-labelledby="crop-accordion" data-parent="#accordion">
        <div class="card-body">
            <div class="row g-0">
                <div class="col col-button">
                    <button type="button" id='apply-crop' class="btn btn-primary">Apply</button>
                </div>
                <div class="col col-button">
                    <button type="button" id='edit-close-button' class="btn btn-outline-danger">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header" 
        data-toggle="collapse" 
        data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree"
        id="rotate-accordion">
        <h5 class="mb-0">
            <i class="bi bi-arrow-repeat"></i>
            Rotate
        </h5>
    </div>
    <div id="collapseThree" class="collapse" aria-labelledby="rotate-accordion" data-parent="#accordion">
        <div class="card-body  py-2">
            <div class="container">
                <div class="row g-0">
                    <div class="col col-button">
                        <button type="button" id='rotate-right' class="btn btn-outline-dark">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                        <button type="button" id='rotate-left' class="btn btn-outline-dark">
                            <i class="bi bi-arrow-counterclockwise"></i>
                        </button>
                    </div>
                    <div class="col col-button">
                        <button type="button" id='flip-vertical' class="btn btn-outline-dark">
                            <i class="bi bi-symmetry-vertical"></i>
                        </button>
                        <button type="button" id='flip-horizontal' class="btn btn-outline-dark">
                            <i class="bi bi-symmetry-horizontal"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row g-0">
                <div class="col col-button">
                    <button type="button" id='apply-rotate' class="btn btn-primary">Apply</button>
                </div>
                <div class="col col-button">
                    <button type="button" id='edit-close-button' class="btn btn-outline-danger">Close</button>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="card">
    <div class="card-header disabled" 
        data-toggle="collapse" 
        data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo"
        id="crop-resize">
        <h5 class="mb-0">
            <i class="bi bi-bounding-box-circles"></i>
            Resize
        </h5>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="crop-resize" data-parent="#accordion">
        <div class="card-body">
            <div class="container">
                <div class="row g-0">
                    <div class="form-group">
                        <label for="height">Height(px)</label>
                        <input type="number" 
                            class="form-control" 
                            id="height" 
                            aria-describedby="heightInput" >
                    </div>
                    <div class="form-group">
                        <label for="width">Width(px)</label>
                        <input type="number" 
                            class="form-control" 
                            id="width" 
                            aria-describedby="widthInput" >
                    </div>
                </div>
            </div>
                <div class="row g-0">
                    <div class="col col-button">
                        <button type="submit" id='apply-resize' class="btn btn-primary">Apply</button>
                    </div>
                    <div class="col col-button">
                        <button type="button" id='edit-close-button' class="btn btn-outline-danger">Close</button>
                    </div>
                </div>
        </div>
    </div>
</div>
<div class="card" >
    <div  class="card-header" 
        data-toggle="collapse" 
        data-target="#collapseFour" aria-expanded="true" aria-controls="collapseFour"
        id="headingFour">
        <h5 class="mb-0">
            <i class="bi bi-palette"></i>
            Others
        </h5>
    </div>
    <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
        <div class="card-body">
            <div class="container mt-3">
                <label for="brightness-input" class="custom-range-label" id='brightness-label'>
                    <span  class="label"> Brightness</span>
                    <span  class="value">0</span>
                    
                </label>
                <input type="range" 
                    min="-50" 
                    max="50" 
                    value='0'
                    class="custom-range-input" name="points1" id='brightness-input'>
            </div>
           
            
            <div class="container mt-3">
                <label for="contrast-input" class="custom-range-label" id='contrast-label'>
                    <span  class="label"> Contrast</span>
                    <span  class="value">0</span>
                    
                </label>
                <input type="range" 
                    min="-50" 
                    max="50" 
                    value='0'
                    class="custom-range-input" id="contrast-input" name="points1" id='contrast-input'>
            </div>
            <div class="container mt-3">
                <label for="sharpness-input" class="custom-range-label" id='sharpness-label'>
                    <span  class="label"> Sharpness</span>
                    <span  class="value">0</span>
                    
                </label>
                <input type="range" 
                    min="-50" 
                    max="50" 
                    value='0'
                    class="custom-range-input" id="sharpness-input" name="points1" id='sharpness-input'>
            </div>
             <div class="container mt-3">
                <label for="saturation-input" class="custom-range-label" id='saturation-label'>
                    <span  class="label"> Saturation</span>
                    <span  class="value">0</span>
                    
                </label>
                <input type="range" 
                    min="-50" 
                    max="50" 
                    value='0'
                    class="custom-range-input" id="saturation-input" name="points1" >
            </div>
            <div class="container">
                <div class="row g-0">
                    <div class="col col-button">
                        <button type="button" id='reset' class="btn btn-primary">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
